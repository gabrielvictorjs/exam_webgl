<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quest√£o 4</title>
  <link type="text/css" href="style.css" rel="stylesheet" />
</head>

<body>

  <div class="controls">
    <div class="sliderGroup clearfix">
      <input type="text" id="sliderInputZ" disabled value="Z-rotate" />
      <input type="range" id="sliderZ" data-axis="Z" min="-0.001" max="0.001" step="0.00005" />
    </div>

    <div class="sliderGroup clearfix">
      <input type="text" id="sliderInputMoveX" disabled value="X-move" />
      <input type="range" id="sliderMoveX" data-axis="X" min="-6" max="6" step="0.001" />
    </div>

    <div class="sliderGroup clearfix">
      <input type="text" id="sliderInputMoveY" disabled value="Y-move" />
      <input type="range" id="sliderMoveY" data-axis="Y" min="-4" max="4" step="0.001" />
    </div>

    <div class="sliderGroup clearfix">
      <input type="text" id="sliderInputZoom" disabled value="Scale" />
      <input type="range" id="sliderZoom" min=".5" max="2" step="0.001" />
    </div>
  </div>
  <canvas id="canvas"></canvas>

  <script src="main.js"></script>
</body>

</html>
